<ion-header>
  <ion-toolbar>
    <ion-title>Registrierung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row class="spacer">
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-input type="text" formControlName="displayname" name="displayname" placeholder="BENUTZERNAME">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-input type="text" formControlName="email" name="email" placeholder="EMAIL"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-input type="password" formControlName="password" name="password" placeholder="PASSWORT"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="actionButtons">
        <ion-col size="12">
          <ion-button expand="full" color="dark" fill="clear" (click)="goBackToLogin()">ZURÃœCK ZUM LOGIN</ion-button>

        </ion-col>
        <ion-col size="12">
          <ion-button expand="full" (click)="register()" [disabled]="!registerForm.valid">REGISTRIEREN</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
