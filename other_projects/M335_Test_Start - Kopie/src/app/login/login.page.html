<<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding ion-text-center">
    <ion-grid fixed>
      <ion-row>
          <ion-col size="12"><img src="/assets/medal.png" class="icon"></ion-col>
          <ion-col size="12"><h1>Jetzt anmelden</h1></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
            <ion-item> 
                <ion-label position="stacked">Email</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="stacked">Passwort</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col size="12"><ion-button expand="block" [disabled]="loginButtonDisabled" >Login</ion-button></ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="12"><ion-button expand="block" fill="outline" color="medium">Registrieren<ion-icon slot="end" name="arrow-round-forward"></ion-icon></ion-button></ion-col>
        </ion-row>
    </ion-grid>   
</ion-content>
