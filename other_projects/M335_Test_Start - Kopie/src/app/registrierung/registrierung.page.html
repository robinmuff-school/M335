<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
      </ion-buttons>
    <ion-title>Registrierung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item> 
          <ion-label position="stacked">Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
          <ion-item> 
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col size="12">
          <ion-item>
              <ion-label position="stacked">Passwort</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col size="12">
          <ion-item>
              <ion-label position="stacked">Passwort best√§tigen</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col size="12"><ion-button expand="block" [disabled]="registerButtonDisabled" >Account erstellen</ion-button></ion-col>
    </ion-row>
  </ion-grid>   
</ion-content>
