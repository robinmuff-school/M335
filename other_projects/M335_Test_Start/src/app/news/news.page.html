<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of news|async">
        <ion-grid fixed (click)="navtoDetail(item)">
          <ion-row>
            <ion-col size="2">
              <ion-img [src]="item.imgurl"></ion-img>
            </ion-col>
            <ion-col size="10">
              <ion-text color="primary">
                <h1>{{item.titel}}</h1>
              </ion-text>
              <ion-text color="medium">
                <h2>{{item.slug}}</h2>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
