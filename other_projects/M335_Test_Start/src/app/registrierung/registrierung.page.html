<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons>
        <ion-back-button [text]="buttonText" [icon]="buttonIcon" slot="start"> 
        </ion-back-button>
      </ion-buttons>
    <ion-title>Registrierung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item> 
          <ion-label position="stacked">Name</ion-label>
          <ion-input [(ngModel)]="userData.name" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
          <ion-item> 
              <ion-label position="stacked">Email</ion-label>
              <ion-input [(ngModel)]="userData.email" type="text"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col size="12">
          <ion-item>
              <ion-label position="stacked">Passwort</ion-label>
              <ion-input [(ngModel)]="userData.password" type="password"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col size="12">
          <ion-item>
              <ion-label position="stacked">Passwort best√§tigen</ion-label>
              <ion-input [(ngModel)]="userpw2" type="password"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col size="12"><ion-button (click)="doRegister(userData)" expand="block" [disabled]="!userData.name || !userData.email || !userData.password || !userpw2 || userData.password !== userpw2" >Account erstellen</ion-button></ion-col>
    </ion-row>
  </ion-grid>   
</ion-content>
