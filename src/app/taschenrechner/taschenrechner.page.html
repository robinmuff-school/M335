<ion-header>
  <ion-toolbar>
    <ion-title>Taschenrechner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <p>Rechnung: {{calculation}}</p>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="addNumber(1)" expand="block" fill="clear" shape="round">
          1
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="addNumber(2)" expand="block" fill="clear" shape="round">
          2
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="addNumber(3)" expand="block" fill="clear" shape="round">
          3
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="addNumber(4)" expand="block" fill="clear" shape="round">
          4
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="addNumber(5)" expand="block" fill="clear" shape="round">
          5
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="addNumber(6)" expand="block" fill="clear" shape="round">
          6
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="addNumber(7)" expand="block" fill="clear" shape="round">
          7
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="addNumber(8)" expand="block" fill="clear" shape="round">
          8
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="addNumber(9)" expand="block" fill="clear" shape="round">
          9
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="calculate()" expand="block" fill="clear" shape="round">
          =
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="addNumber(0)" expand="block" fill="clear" shape="round">
          0
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="addNumber('.')" expand="block" fill="clear" shape="round">
          .
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="clear()" expand="block" fill="clear" shape="round">
          AC
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="addNumber('+')" expand="block" fill="clear" shape="round">
          +
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="addNumber('-')" expand="block" fill="clear" shape="round">
          -
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="addNumber('*')" expand="block" fill="clear" shape="round">
          *
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="addNumber('/')" expand="block" fill="clear" shape="round">
          /
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
